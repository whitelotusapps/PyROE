name: Build Cross-Platform Binaries

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.7  # Replace with your desired Python version

      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pyinstaller
        run: pip install pyinstaller
        
      - name: Install dependencies
        run: pip install -r requirements.txt  # Adjust as needed

      - name: Build Binary
        run: pyinstaller -F PyROE.py  # Replace with your script name

      - name: Upload Binary
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-binary
          path: dist/  # Adjust to match your build output directory
